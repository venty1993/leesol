<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>링크</title>
    <style>
        a {
            text-decoration: none;
        }
        
        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 다양한 링크의 형태 -->
    <p>
        <!-- 웹페이지로 이동할때 https://는 필수 -->
        <a href="https://www.naver.com">네이버</a>
    </p>
    <p>
        <!-- 같은 폴더 내의 html 페이지로 이동 -->
        <a href="../index.html">메인페이지로</a>
    </p>
    <p>
        <!-- 아웃룩 메일 계정으로 연결할 때 -->
        <a class="bold" href="mailto:webmaster@koreaedugroup.com">관리자</a>
    </p>
    <p>
        <!-- 아웃룩 메일 계정으로 연결할 때 -->
        <a href="tel:010-1234-1234">tel</a>
    </p>
    <p>
        <!-- 아웃룩 메일 계정으로 연결할 때 -->
        <a href="sms:010-1234-1234">sms</a>
    </p>
    <p>
        <!-- 빈 링크 또는 임시링크로 표시 -->
        <a href="#">임시링크</a>
    </p>
</body>
</html>
