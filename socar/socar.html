<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>차가 필요한 모든 순간, 쏘카</title>
    <style>
        a {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="#">
                <figure>
                    <object data="img/logo-w.svg" type="image/svg+xml"></object>
                </figure>
                <span class="hidde">SOCAR</span>
            </a>
        </h1>
        <div class="hamberger-wrapper">
            
        </div>
    </header>

    <main>
        <section id="main-title">
            <h2 class="main-title-heading">차가 필요한 모든 순간, 쏘카</h2>
        </section>

        <section id="introduce">
            <article>
                <h2 class="introduce-title">24시간 언제나</h2>
                <p class="introduce-contents">
                    한밤중이나 주말에도 스마트폰으로
                    <br>시간에 구애받지 않고
                    <br>쏘카와 함께 이동하세요.
                </p>
                <figure>
                    <img src="img/usp_a.jpg" alt="자동차 옆에 서서 웃고있는 남자">
                </figure>
            </article>
            <article>
                <h2 class="introduce-title">원하는 곳에서</h2>
                <p class="introduce-contents">
                    내 주변 3분 거리 쏘카존에서
                    <br>혹은 내가 있는 곳으로 쏘카를 불러
                    <br>어디서나 편하게 출발하세요.
                </p>
                <figure>
                    <img src="img/usp_b.jpg" alt="커플이 차에 기대 셀카를 찍고있는 모습?">
                </figure>
            </article>
            <article>
                <h2 class="introduce-title">필요한 시간만큼</h2>
                <p class="introduce-contents">
                    간단한 장보기부터 주말여행까지
                    <br>10분 단위로 원하는 만큼만 이용하세요.
                </p>
                <figure>
                    <img src="img/usp_c.jpg" alt="쇼핑한 물건을 트렁크에 싣고있는 커플">
                </figure>
            </article>
            <article>
                <h2 class="introduce-title">다양한 차종을</h2>
                <p class="introduce-contents">
                    연인과의 드라이브부터 가족 캠핑까지
                    <br>상황에 맞게 50여 종의 차량을
                    <br>선택해서 이용하세요.
                </p>
                <figure>
                    <img src="img/usp_d.jpg" alt="주차되어있는 다양한 차종">
                </figure>
            </article>

        </section>


    </main>
</body>
</html>
