<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .movie {
            width: 700px;
            height: 500px;
            border: 2px solid gray;
            background-color: darkslateblue;
            position: relative;
        }

        button {
            width: 120px;
            height: 120px;
            line-height: 120px;
            border-radius: 50%;
            text-align: center;
            border: none;
            font-size: 30px;
            background-color: antiquewhite;
            position: absolute;
        }

        .prev {
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        
        .next {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .play {
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .play:hover {
            transform: translate(-50%,-50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="movie">
        <button class="prev">PREV</button><button class="play">â–¶</button><button class="next">NEXT</button>
    </div>
</body>
</html>
