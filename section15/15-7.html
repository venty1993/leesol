<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Keat</title>
    <style>

        * {
           margin: 0;
           padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin-left:30px;
            font-size: 30px;
            position: absolute;
        }

        div:nth-of-type(3) {
            background-color: red;
            left: 100px;
            top: 100px;
        }
        div:nth-of-type(2) {
            background-color: orange;
            left: 250px;
            top: 250px;

        }
        div:nth-of-type(1) {
            background-color: green;
            left: 400px;
            top: 400px;
    
        }


        </style>
</head>
<body>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
</body>
</html>
