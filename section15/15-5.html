<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Keat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }   

        .container {
            width: 900px;
            height: 900px;
            background-color: antiquewhite;
            position: relative;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;
            line-height: 200px;
            text-align: center;
            position: absolute;
        }

        .box:nth-of-type(1) {
            background-color: red;
            left: 100px;
            top: 100px;
        }

        .box:nth-of-type(2) {
            background-color: orange;
            right: 100px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">absolute-1</div>
        <div class="box">absolute-2</div>
    </div>

</body>
</html>
