<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Keat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            border: 2px solid black;
            list-style: none;
        }

        .v_menu {
            list-style: none;
        }

        .h_menu {
            float: left;
            width: 100px;
            height: 30px;
            box-sizing: border-box;
        }

        .check {
            height: 15px;
            background-color: green;
        }

        .menu-container {
            width: 400px;
            height: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="v_menu">세로메뉴01</li>
        <li class="v_menu">세로메뉴02</li>
        <li class="v_menu">세로메뉴03</li>
        <li class="v_menu">세로메뉴04</li>
    </ul>
    <ul class="menu-container">
        <li class="h_menu">가로메뉴01</li>
        <li class="h_menu">가로메뉴02</li>
        <li class="h_menu">가로메뉴03</li>
        <li class="h_menu">가로메뉴04</li>
    </ul>

    <div class="check"></div>
</body>
</html>
