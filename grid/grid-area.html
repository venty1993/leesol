<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="grid.css" />
    <style>
      body {
        text-align: center;
        line-height: 100px;
      }

      .container {
        border: 1px solid red;
        display: grid;
      }

      .item {
        border: 1px solid black;
        background-color: gray;
        box-sizing: border-box;
      }

      .table {
        width: 500px;
        height: 600px;
      }

      .col-container {
        display: flex;
      }

      .col-container > div {
        width: 100px;
      }

      .row-container {
        display: flex;
      }

      .row-container div {
        /* width: 100px;
        height: 100px; */
      }

      .row-container .container {
        width: 400px;
        height: auto;
      }

      .container {
        grid-template-columns: repeat(4, 1fr);
        grid-template-areas:
          "a1 a1 a1 a1"
          "a2 b2 c2 d2"
          "a3 b3 c3 d3"
          "a4 b4 c4 d4"
          "a5 b5 c5 d5";
      }

      @media screen and (max-width: 550px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
          grid-template-areas:
            "a1 b1"
            "a2 b2"
            "a3 b3"
            "a4 b4"
            "a5 b5"
            "c1 d1"
            "c2 d2"
            "c3 d3"
            "c4 d4"
            "c5 d5";
        }
      }

      .A.i1 {
        grid-area: a1;
      }
      .A.i2 {
        grid-area: a2;
      }
      .A.i3 {
        grid-area: a3;
      }
      .A.i4 {
        grid-area: a4;
      }
      .A.i5 {
        grid-area: a5;
      }

      .B.i1 {
        grid-area: b1;
      }
      .B.i2 {
        grid-area: b2;
      }
      .B.i3 {
        grid-area: b3;
      }
      .B.i4 {
        grid-area: b4;
      }
      .B.i5 {
        grid-area: b5;
      }
      .C.i1 {
        grid-area: c1;
      }
      .C.i2 {
        grid-area: c2;
      }
      .C.i3 {
        grid-area: c3;
      }
      .C.i4 {
        grid-area: c4;
      }
      .C.i5 {
        grid-area: c5;
      }
      .D.i1 {
        grid-area: d1;
      }
      .D.i2 {
        grid-area: d2;
      }
      .D.i3 {
        grid-area: d3;
      }
      .D.i4 {
        grid-area: d4;
      }
      .D.i5 {
        grid-area: d5;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="col-container">
        <div>-</div>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
      </div>
      <div class="row-container">
        <div class="alphas">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
        <div class="container">
          <div class="item A i1">A1</div>
          <div class="item A i2">A2</div>
          <div class="item A i3">A3</div>
          <div class="item A i4">A4</div>
          <div class="item A i5">A5</div>
          <div class="item B i1">B1</div>
          <div class="item B i2">B2</div>
          <div class="item B i3">B3</div>
          <div class="item B i4">B4</div>
          <div class="item B i5">B5</div>
          <div class="item C i1">C1</div>
          <div class="item C i2">C2</div>
          <div class="item C i3">C3</div>
          <div class="item C i4">C4</div>
          <div class="item C i5">C5</div>
          <div class="item D i1">D1</div>
          <div class="item D i2">D2</div>
          <div class="item D i3">D3</div>
          <div class="item D i4">D4</div>
          <div class="item D i5">D5</div>
        </div>
      </div>
    </div>
  </body>
</html>
