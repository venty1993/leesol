<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="grid.css" />
    <style>
      body {
        text-align: center;
        line-height: 100px;
      }

      .container {
        border: 1px solid red;
        display: grid;
      }

      .item {
        border: 1px solid black;
        background-color: gray;
      }

      .table {
        width: 500px;
        height: 600px;
      }

      .col-container {
        display: flex;
      }

      .col-container > div {
        width: 100px;
      }

      .row-container {
        display: flex;
      }

      .row-container div {
        width: 100px;
        height: 100px;
      }

      .container {
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="col-container">
        <div>-</div>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
      </div>
      <div class="row-container">
        <div class="alphas">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
        <div class="container">
          <div class="item A i1">A1</div>
          <div class="item A i2">A2</div>
          <div class="item A i3">A3</div>
          <div class="item A i4">A4</div>
          <div class="item A i5">A5</div>
          <div class="item B i1">B1</div>
          <div class="item B i2">B2</div>
          <div class="item B i3">B3</div>
          <div class="item B i4">B4</div>
          <div class="item B i5">B5</div>
          <div class="item C i1">C1</div>
          <div class="item C i2">C2</div>
          <div class="item C i3">C3</div>
          <div class="item C i4">C4</div>
          <div class="item C i5">C5</div>
          <div class="item D i1">D1</div>
          <div class="item D i2">D2</div>
          <div class="item D i3">D3</div>
          <div class="item D i4">D4</div>
          <div class="item D i5">D5</div>
        </div>
      </div>
    </div>
  </body>
</html>
