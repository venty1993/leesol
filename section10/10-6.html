<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Keat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 20px;
        }

        #word {
            background-color: red;
        }
        #hex {
            background-color: #ff000080;
        }
        #rgb {
            background-color: rgb(255, 0, 0);
        }
        #hsl {
            background-color: hsl(0, 100%, 50%);
        }
        #rgba {
            background-color: rgba(255, 0, 0, 0.5);
        }
        #hsla {
            background-color: hsla(0, 100%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <div id="word">단어로</div>
    <div id="hex">hex코드로</div>
    <div id="rgb">rgb값으로</div>
    <div id="hsl">hsl값으로</div>
    <div id="rgba">rgba값으로</div>
    <div id="hsla">hsla값으로</div>
</body>
</html>
