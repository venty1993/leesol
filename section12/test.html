<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .video-wrapper{
            padding-top: 56.25%;
            height: 56.25vw;
            position: relative;
        }

        iframe{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .padding-test {
            width: 100px;
            height: 20px;
            background-color: aqua;
            padding-left: 10%;
        }

        .wrapper {
            width: 500px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/qMwzWk81tVM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="wrapper">
        <div class="padding-test"></div>
    </div>
</body>
</html>
