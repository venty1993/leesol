<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline 요소의 텍스트</title>
</head>
<body>
    <strong>굵게</strong>
    <b>굵게</b>
    <br>
    <i>기울이기</i>
    <!-- 이 태그가 맞는건지 고민해보자.. -->
    <em>기울이기</em>
    <!-- 
        주석주석

     -->

     <!-- -->
    <br>
    <!-- 이부분은 좀더 디테일하게 만져주세요 -->
    <q>장마</q>기간입니다.
    <br>
    <!-- 주석 -->
    <mark> 사과 &t; 10개 </mark>?/mark>
    <br>
    <!-- 이곳은 주석이고, 아무런 영향도 주지 않는다! -->
    <span>글자내용</span>
    <br>
    <ruby>漢子
        <rt>한자</rt>
    </ruby>

    Ctrl Alt 사이에 
</body>
</html>
