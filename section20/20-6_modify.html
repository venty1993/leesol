<html lang="ko">
<head>

    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            /* 모바일 기준으로 작성했다고 가정 */
            color: white;
            font-weight: 900;
            background-color: red;
        }

        @media screen and (min-width:768px){
            html {
                background-color: green;
            }
        }    
        
        @media screen and (min-width:960px) {
            html {
                background-color: blue;
            }
        }
        
        </style>

<body>
    <h1>로렘입숨</h1>
    <p>국가는 청원에 대하여 심사할 의무를 진다. 국가는 지역간의 균형있는 발전을 위하여 지역경제를 육성할 의무를 진다. 국회는 국정을 감사하거나 특정한 국정사안에 대하여 조사할 수 있으며, 이에 필요한 서류의 제출 또는 증인의 출석과 증언이나 의견의 진술을 요구할 수 있다.</p>
    <p>법률안에 이의가 있을 때에는 대통령은 제1항의 기간내에 이의서를 붙여 국회로 환부하고, 그 재의를 요구할 수 있다. 국회의 폐회중에도 또한 같다. 법원은 최고법원인 대법원과 각급법원으로 조직된다.</p>
</body>
